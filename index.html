<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Kalkulator walutowy</title>
    <link rel="icon" href="images/euro-icon.png">
    <meta property="og:image" content="images\CurrencyConverter.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="./CSS/form.css" rel="stylesheet">
    <link href="./CSS/element.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&family=Tilt+Warp&family=Ubuntu:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="element">
            <form class="js-form">
                <fieldset class="form__fieldset">
                    <legend class="form__legend">
                        KALKULATOR WALUTOWY
                    </legend>
                    <label>
                        <input type="number" min="0.5" step="0.5" required class="form__result js-amount"
                            placeholder="podaj PLN">
                    </label>
                    <p>
                        <select class="form__field js-currency">
                            <option value="EUR">Euro</option>
                            <option value="UGX">Szyling ugandyjski</option>
                            <option value="TMM">Manat turkmeński</option>
                            <option value="LKR">Rupia lankijska</option>
                            <option value="CVE">Escudo Zielonego Przylądka</option>
                        </select>
                    </p>
                    <p>
                        <span class="js-result form__result">
                            0.00
                        </span>
                    </p>
                </fieldset>
            </form>
        </div>
        <footer class="container__footer"><a
                href="https://www.freepik.com/free-vector/atm-machine-isolated-white-background_26349031.htm#from_view=detail_alsolike">Image
                by brgfx</a> on Freepik
        </footer>
    </div>
</body>

</html>
